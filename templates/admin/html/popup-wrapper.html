<div class="ava-menu-popup ava-hidden" id="ava-popup-{{{ data.id }}}" data-id="{{{ data.id }}}">
	<div class="ava-menu-popup__overlay"></div>
	<div class="ava-menu-popup__content">
		<div class="ava-menu-popup__inner">{{{ data.content }}}</div>
		<div class="ava-menu-popup__actions">
			<span class="ava-menu-popup__close"><span class="dashicons dashicons-no"></span></span>
			<div class="ava-menu-popup__actions-save">
				<span class='spinner'></span>
				<span class="dashicons dashicons-yes hidden"></span>
				<button class="cherry5-ui-button cherry5-ui-button-success-style ava-save-menu">
					{{{ data.saveLabel }}}
				</button>
			</div>
		</div>
		<div class="ava-menu-editor-wrap"></div>
	</div>
</div>
